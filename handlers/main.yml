---
- name: reload nginx
  service:
    name: nginx
    state: reloaded

- name: restart nginx
  service:
    name: nginx
    state: restarted

- name: restart bigbluebutton
  command: bbb-conf --restart
  become: true

- name: restart freeswitch
  systemd:
    name: freeswitch
    state: restarted
  become: true

- name: restart kurento
  service:
    name: kurento-media-server
    state: restarted
  become: true

- name: restart mongo
  service:
    name: mongod
    state: restarted

- name: reload systemd
  systemd:
    daemon_reload: true

- name: restart monitoring
  docker_compose:
    pull: false
    restarted: true
    project_src: "{{ bbb_monitoring_all_in_one_directory }}"
