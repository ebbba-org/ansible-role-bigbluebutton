---
- name: reload systemd
  become: true
  systemd:
    daemon_reload: true

- name: reload nginx
  become: true
  systemd:
    name: nginx
    state: reloaded

- name: restart nginx
  become: true
  systemd:
    name: nginx
    state: restarted

- name: restart bigbluebutton
  become: true
  command: bbb-conf --restart

- name: restart freeswitch
  become: true
  systemd:
    name: freeswitch
    state: restarted

- name: restart mongo
  become: true
  systemd:
    name: mongod
    state: restarted

- name: restart kurento
  become: true
  systemd:
    name: "{{ item }}"
    state: restarted
  loop:
    - kurento-media-server
    - kurento-media-server.target
  ignore_errors: true

- name: stop kurento
  become: true
  systemd:
    name: "{{ item }}"
    state: stopped
  loop:
    - kurento-media-server
    - kurento-media-server.target
  ignore_errors: true

- name: restart bbb-html5
  become: true
  systemd:
    name: bbb-html5
    state: restarted

- name: restart bbb-web
  become: true
  systemd:
    name: bbb-web

- name: restart bbb-webrtc-sfu
  become: true
  systemd:
    name: bbb-webrtc-sfu
    state: restarted

- name: reload apparmor
  become: true
  systemd:
    name: apparmor
    state: reloaded

- name: restart monitoring
  docker_compose:
    pull: false
    restarted: true
    project_src: "{{ bbb_monitoring_all_in_one_directory }}"
