#
# Use this file to override default entries in /usr/share/bbb-web/WEB-INF/classes/bigbluebutton.properties
#

bigbluebutton.web.serverURL=https://{{ bbb_hostname }}
securitySalt={{ bbb_secret }}
disableRecordingDefault={{ bbb_disable_recordings | ternary("true", "false") }}
autoStartRecording=false
allowStartStopRecording={{ bbb_disable_recordings | ternary("false", "true") }}
muteOnStart={{ bbb_mute_on_start | ternary("true", "false") }}
appLogLevel={{ bbb_app_log_level }}
{% if bbb_dialin_default_number is defined %}
defaultDialAccessNumber={{ bbb_dialin_default_number }}
{% endif %}
{% if (bbb_dialin_enabled | bool) and (bbb_dialin_overwrite_footer | bool) %}
defaultWelcomeMessageFooter={{ bbb_dialin_footer }}
{% else %}
defaultWelcomeMessageFooter={{ bbb_default_welcome_message_footer }}
{% endif %}
bigbluebutton.web.logoutURL={{ bbb_web_logouturl }}
allowRequestsWithoutSession={{ bbb_allow_request_without_session | ternary('true', 'false') }}
maxNumPages={{ bbb_max_num_pages }}
maxFileSizeUpload={{ bbb_max_file_size_upload }}
attendeesJoinViaHTML5Client=true
moderatorsJoinViaHTML5Client=true
defaultGuestPolicy={{ bbb_guestpolicy }}
defaultWelcomeMessage={{ bbb_default_welcome_message }}
beans.presentationService.defaultUploadedPresentation={{ bbb_default_presentation }}
defaultMaxUsers={{ bbb_default_max_users }}
defaultMeetingDuration={{ bbb_default_meeting_duration }}
maxConversionTime={{ bbb_max_conversion_time }}
numConversionThreads={{ bbb_num_conversion_threads }}
numFileProcessorThreads={{ bbb_num_file_processor_threads }}
breakoutRoomsEnabled={{ bbb_breakout_rooms_enabled | ternary('true', 'false') }}
breakoutRoomsRecord={{ bbb_breakout_rooms_record | ternary('true', 'false') }}
breakoutRoomsPrivateChatEnabled={{ bbb_breakout_rooms_privatechat_enabled | ternary('true', 'false') }}
userInactivityInspectTimerInMinutes={{ bbb_user_inactivity_inspect_timer }}
userInactivityThresholdInMinutes={{ bbb_user_inactivity_threshold }}
userActivitySignResponseDelayInMinutes={{ bbb_user_activity_sign_response_delay }}
learningDashboardEnabled={{ bbb_learningDashboardEnabled }}

# show a logo in top left corner
useDefaultLogo={{ bbb_use_default_logo | ternary('true', 'false') }}
defaultLogoURL={{ bbb_default_logo_url }}
