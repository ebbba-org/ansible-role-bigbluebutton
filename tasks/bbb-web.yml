---

- name: create bbb-web service override directory
  become: true
  file:
    state: directory
    path: /etc/systemd/system/bbb-web.service.d/
    mode: 0755

- name: deploy bbb-web service override configuration
  become: true
  template:
    src: bbb-web.override
    dest: /etc/systemd/system/bbb-web.service.d/override.conf
    mode: '0644'
  notify:
    - reload systemd
    - restart bbb-web

- name: configure bbb-web application settings
  become: true
  template:
    src: '{{ item }}'
    dest: '/usr/share/bbb-web/WEB-INF/classes/{{ item }}'
    mode: '0644'
  loop:
    - logback.xml
  notify:
    - restart bbb-web

- name: 'Upload {{ bbb_default_presentation_name }}'
  become: true
  copy:
    src: "{{ bbb_default_presentation_upload['path'] }}"
    dest: '/var/www/bigbluebutton-default/{{ bbb_default_presentation_name }}'
    mode: 0755
  when: bbb_default_presentation_upload['enable'] | bool and bbb_default_presentation_upload['path'] | length > 0
