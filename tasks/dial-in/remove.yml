---
- name: Remove dialplans, sip profile and freeswitch mod config
  ansible.builtin.file:
    path: "{{ '/opt/freeswitch/conf/' ~ item }}"
    state: absent
  notify: Restart freeswitch
  loop:
    - sip_profiles/external/dial-in.xml
    - dialplan/public/dial-in.xml
    - autoload_configs/xml_curl.conf.xml
    - dialplan/public/scalelite.xml
